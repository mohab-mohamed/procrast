<div #pieContainer class="pie-container">
    <ngx-charts-pie-chart [scheme]="colorScheme" [results]="data" [gradient]="gradient" [legend]="showLegend"
        [labels]="showLabels" [doughnut]="isDoughnut" (select)="onSelect($event)" (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)" [customColors]="customColors">
        <ng-template #tooltipTemplate let-model="model" class="pos-col-center">
            <pre>{{ model.name + ': ' + minutesToText(model.value) }}</pre>
        </ng-template>
    </ngx-charts-pie-chart>
</div>
